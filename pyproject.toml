[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vbox-api"
description = "Python bindings to the VirtualBox SOAP API."
version = "0.1.0"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  {name = "Zack Didcott"}
]
maintainers = [
  {name = "Zack Didcott"}
]
dependencies = [
  "zeep"
]
requires-python = ">= 3.9"

[project.urls]
Homepage = "https://github.com/Zedeldi/vbox-api"