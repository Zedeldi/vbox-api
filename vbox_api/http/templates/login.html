{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="POST">
  <div class="position-absolute top-50 start-50 translate-middle card p-1" style="width: 20rem;">
    <div class="text-center">
      <img src="{{ url_for('static', filename='images/logo.png') }}" class="card-img-top w-50">
    </div>
    <div class="card-body">
      <h6 class="card-subtitle mb-3 text-body-secondary">Please enter your username and password.</h6>
      <div class="form-floating mb-3">
        <input type="text" id="username" name="username" class="form-control" placeholder="Username">
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password">
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </div>
  </div>
</form>
{% endblock %}
